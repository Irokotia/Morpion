<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy"
              content="default-src *; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport"
              content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <!-- On rajoute le CSS de JQuery Mobile -->
        <!-- <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">-->
        <!-- Et le CSS de notre application -->
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Shifumi</title>
    </head>
    <body>
        <!-- Code JS pour l'environnement (cordova et JQuery Mobile) -->
        <script src="cordova.js"></script>
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <!-- Code JS du Modèle -->
        <script src="js/modele.js"></script>
        <!-- Code JS du Contrôleur -->
        <script src="js/controleur.js"></script>
        <!-- Code JS d'initialisation de l'application cordova -->
        <script src="js/index.js"></script>

        <!-- Fichier HTML = PARTIE "VUE" de l'application                                -->
        <!--   composée d'une suite de 4 pages Jquery Mobile                             -->
        <!-- Le comportement de chaque page est géré par le controleur (événements JS)   -->
        <!--======== PAGE "vueChargement" - pour attendre que le périphérique soit prêt  ========-->
        <div data-role="page" id="vueChargement">
            <header id="shifumiHeader">
                <div data-role="header" data-position="fixed" data-id="monHeader" data-theme="b">
                    <h1>Morpion</h1>
                </div>
            </header>
            <div data-role="main" class="ui-content">
                <p>Chargement du jeu...</p>
            </div>
            <footer id="shifumiFooter">
                <div data-role="footer" data-position="fixed" data-id="monFooter" data-theme="b">
                    <h3>Un jeu MVC en Cordova+Jquery Mobile</h3>
                </div>
            </footer>
        </div>

        <!--======== PAGE "vueAccueil" - saisie nom joueur  ========-->
        <div data-role="page" id="vueAccueil">
            <div data-role="main" class="ui-grid-a">
                <div data-role="" class="ui-block-a">
                    <p>Joueur 1</p>
                    <input type="text" id="nomJoueur1" placeholder="Pseudo"/>
                    <img id="cameraImage" src="" alt="Photo" width="200px"/>
                    <button onclick="controlleur.cameraController.takePicture()">Prendre une photo</button>
                </div>
                <div data-role="" class="ui-block-b">
                    <p>Joueur 2</p>
                    <input type="text" id="nomJoueur2" placeholder="Pseudo"/>
                    <button onclick="">Photo</button>
                    <img id="PhotoJoueur2" src="" class="myimg">
                </div>

                <button onclick="controleur.vueAccueil.nouvellePartie()">Jouer</button>
            </div>
        </div>

        <!--======== PAGE "vueJeu" - déroulement d'une partie ========-->
        <div data-role="page" id="vueJeu">
            <div data-role="main" class="ui-content ui-mini">
                <p><center>A <b><span data-role="nomJoueurCourant" style="color:blue"></span></b> de jouer...</center></p>
                <div class="ui-grid-b">
                    <div class="ui-block-a">
                        <button data-role="button" data-inline="true"  class="btn-morpion" id="block1" onclick='controleur.vueJeu.jouer(this)'></button>
                    </div>
                    <div class="ui-block-b">
                        <button data-role="button" data-inline="true" class="btn-morpion" id="block2" onclick='controleur.vueJeu.jouer(this)'></button>
                    </div>
                    <div class="ui-block-c">
                        <button data-role="button" data-inline="true" class="btn-morpion" id="block3" onclick='controleur.vueJeu.jouer(this)'></button>
                    </div>
                    <div class="ui-block-a">
                        <button data-role="button" data-inline="true" class="btn-morpion" id="block4" onclick='controleur.vueJeu.jouer(this)'></button>
                    </div>
                    <div class="ui-block-b">
                        <button data-role="button" data-inline="true" class="btn-morpion" id="block5" onclick='controleur.vueJeu.jouer(this)'></button>
                    </div>
                    <div class="ui-block-c">
                        <button data-role="button" data-inline="true" class="btn-morpion" id="block6" onclick='controleur.vueJeu.jouer(this)'></button>
                    </div>
                    <div class="ui-block-a">
                        <button data-role="button" data-inline="true" class="btn-morpion" id="block7" onclick='controleur.vueJeu.jouer(this)'></button>
                    </div>
                    <div class="ui-block-b">
                        <button data-role="button" data-inline="true" class="btn-morpion" id="block8" onclick='controleur.vueJeu.jouer(this)'></button>
                    </div>
                    <div class="ui-block-c">
                        <button data-role="button" data-inline="true" class="btn-morpion" id="block9"></button>
                    </div>
                </div>
            </div>
        </div>

        <!--======== PAGE "vueScore" - affiche le score ========-->
        <div data-role="page" id="vueFin">
            <p><center>Fin de Partie</p></h1>
                <p><center>Victoire de <span data-role="nomJoueur" style="color:blue"></span></h1></center></p>
                <button data-role="button" data-inline="true" onclick='controleur.vueFin.retourAccueil()'>Rejouer</button>
                <h1><center>Scores</center></h1>
                <p style="color:green">V : <span id="nbVictoires"></span></p>
                <p style="color:orange">N : <span id="nbNuls"></span></p>
                <p style="color:red">D : <span id="nbDefaites"></span></p>
        </div>
    </body>
</html>
